name: PR Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      
    - name: Run tests
      run: make test
      
    - name: Run Go vet
      run: go vet ./...
      
    - name: Build application
      run: make build
      
    - name: Build container image
      run: CONTAINER_RUNTIME=docker make docker-build
      
    - name: Verify container image
      run: |
        docker images | grep rosa-namespace-provisioner
        echo "Container image built successfully" 